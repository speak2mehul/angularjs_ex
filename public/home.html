<div class="row feed" ng-app>
<div class="col-md-4">
<div ng-hide="currentUser">
<h4>Login:</h4>
<br><br>
<input type="text" size="30" placeholder="UserName" ng-model="username" >
<br><br>
<input type="password" size="30" placeholder="Password" ng-model="password">
<br><br>
<button type="button"  ng-click="signin()">Sign In</button>
<br><br>
<a href="#!/signup">Not a member? Signup</a>
</div>
<div ng-show="currentUser">
	Hello {{currentUser}}
	<br><br>
	<a href ng-click="logout()" >Logout</a>
</div>
</div>
<div class="col-md-8">
<div class="new-meow" ng-show="currentUser">
<input type="text" class="form-control" placeholder="new meow" ng-model="newMeow">
<button type="button" class="btn" ng-click="submitNewMeow()">Submit</button>
</div>
<h3 ng-repeat="meow in meows">
<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
{{meow.text}}
<a ng-click="removeMeow(meow)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a>
<br>
<small>{{meow.username}}</small>
</h3>
</div>
</div>
